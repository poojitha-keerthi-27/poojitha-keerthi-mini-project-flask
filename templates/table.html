{% extends 'panel.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>Notesid</th>
                <th>Title</th>
                <th>link</th>
            </tr>
        </thead>
            {% for i in data %}
    <table>
        <tbody>
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td><a href="{{url_for('viewnotes',n_id=i[0])}}">View</a></td>
                <td><a href="{{url_for('updatenotes',n_id=i[0])}}">Update</a></td>
                <td><a href="{{url_for('deletenotes',n_id=i[0])}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
